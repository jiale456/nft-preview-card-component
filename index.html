<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!--Fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!--Stylesheet-->
  <link rel="stylesheet" href="scss/main.css">
</head>
<body>

  <div class="card">
    <div class="container">
      <div class="card-img-top">
        <img src="images/image-equilibrium.jpg" alt="">
      </div>
      <div class="card-body">
        <h1 class="card-title">Equilibrium #3429</h1>
          <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>

          <div class="d-flex jc-sb mb-1">
            <span class="nft-price d-flex">0.041 ETH</span>
            <span class="time-left d-flex">3 days left</span>
          </div>

          <div class="separator"></div>

          <div class="publisher-details d-flex jc-fs ai-c">
            <div class="imgWrapper">
              <img src="images/image-avatar.png" alt="">
            </div>
            <h2>Creation of <span class="publisher-details__name">Jules Wyvern</span></h2>
          </div>
      </div>
    </div>
  </div>
</body>
</html>
